<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/register.css" media="all" rel="Stylesheet" type="text/css" />

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="main">
        <div class="signup">
            <form id="registerForm" method="POST">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required></br>
                <input type="date" id="dob" name="dob" placeholder="Your Data-of-Birth" required></br>
                <input type="email" id="email" name="email" placeholder="Your Email" required></br>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone" pattern="[0-9]{10}" required></br>
                <input type="password" id="pwd" name="pwd" placeholder="Your Password" required></br>
                <button>Sign up</button>
            </form>
            <p>Already Have an Account ?<a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/user.js"></script>
</body>


</html>
